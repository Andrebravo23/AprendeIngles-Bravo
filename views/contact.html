</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light px-sm-3 bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/img/Logos/logo_size.png" alt="" height="24">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"  aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <img class="offcanvas-title" id="offcanvasNavbarLabel" src="../assets/img/Logos/logo_size.png" alt="" height="24">
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1">
                            <li class="nav-item px-2">
                                <a class="nav-link" href="../index.html">Inicio</a>

                            <li class="nav-item px-2">

                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <main class="row py-5 text-center">
            <h1>¿Deseas contactarnos?</h1>
            <p>Envíanos un mensaje.</p>
        </main>
    </div>

    <section class="container">
        <form class="row py-5" action="#">
            <div class="col-lg-6">
                <label class="form-label" for="name">Nombres</label>
                <input id="name" class="form-control" type="text" required>
            </div>
            <div class="col-lg-6 pt-2 pt-lg-0">
                <label class="form-label" for="last-name">Apellidos</label>
                <input id="last-name" class="form-control" type="text" required>
            </div>
            <div class="col-12 pt-2">
                <label class="form-label" for="email">Correo</label>
                <input id="email" class="form-control" type="email" required>
            </div>
            <div class="col-12 pt-2">
                <label class="form-label" for="message">Mensaje</label>
                <textarea name="message" id="message" class="form-control" rows="3" placeholder="¡Hola! Tengo una sugerencia para mejorar esta página..." required></textarea>
            </div>
            <div class="col-12 pt-3">
                <input class="btn btn-success w-100" type="button" value="Enviar">
            </div>
        </form>
    </section>

    <footer class="container-fluid bg-dark text-white">
        <div class="row p-4 text-center">
            <nav class="navbar navbar-dark justify-content-center">

                    </li>
                </ul>
            </nav>
            <h6 class="py-2 mb-0">aprende-ingles.com, tus clases gratuitas de inglés</h6>
        </div>
    </footer>
